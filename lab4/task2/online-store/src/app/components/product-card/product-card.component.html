<div class="card">
    <a [href]="product.link" target="_blank" rel="noopener">
      <img class="main-img" [src]="selectedImage" [alt]="product.name" />
    </a>
  
    <div class="body">
      <h3 class="title">{{ product.name }}</h3>
      <p class="desc">{{ product.description }}</p>
  
      <div class="row">
        <div class="price">{{ product.price | number }} ₸</div>
  
        <div class="rating">
          @for (s of stars(); track s) {
            <span class="star" [class.filled]="product.rating >= s">★</span>
          }
          <span class="num">{{ product.rating }}</span>
        </div>
      </div>
  
      <div class="thumbs">
        @for (img of product.images; track img) {
          <img
            class="thumb"
            [class.active]="img === selectedImage"
            [src]="img"
            [alt]="product.name"
            (click)="setImage(img)"
          />
        }
      </div>
  
      <div class="actions">
        <a class="btn" [href]="product.link" target="_blank" rel="noopener">Open</a>
        <button class="btn" (click)="shareWhatsApp()">WhatsApp</button>
        <button class="btn" (click)="shareTelegram()">Telegram</button>
      </div>
    </div>
  </div>
